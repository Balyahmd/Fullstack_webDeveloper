        function hitungSubmit() {
            let angka1 = parseInt($("#angka1").val())
            let operator = $("#operator").val()
            let angka2 = parseInt($("#angka2").val())
            let hasil = 0

            if (operator == "+") {
                hasil = angka1 + angka2
            } else if (operator == "-") {
                hasil = angka1 - angka2
            } else if (operator == "/") {
                hasil = angka1 / angka2
            } else if (operator == "*") {
                hasil = angka1 * angka2
            }

            $("#ang1").html(angka1)
            $("#opr").html(operator)
            $("#ang2").html(angka2)
            $("#hasil").html(hasil)
        }

        function changeCSS(){
            $('#result').css("font-weight","bold")
            $("#form").fadeOut(1000)
        }
